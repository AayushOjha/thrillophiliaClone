<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Tour, Activities, Adventure & Thrill</title>
</head>

<body>

    <div id="mainContainer">
        <!-- hero section starts here  -->
        <div id="heroSection">
            <div id="innerHeroSec">
                <div class="blackBg">
                </div>
                <div id="headerTop">
                    <div class="logoMain"></div>
                    <div class="makeRow" id="headerTopRight">
                        <i class="fa fa-2x fa-gift whiteIcon" aria-hidden="true"></i>
                        <div class="headerTopText">
                            <p>Gift an Experience</p>
                        </div>
                        <div class="headerTopText">
                            <p>Log in</p>
                        </div>
                    </div>
                </div>
                <!-- hero middle start -->

                <div id="headerMiddle">
                    <div id="midTop">
                        <p id="staticText">
                            It's time for new
                        </p>
                        <p id="dynamicText">
                            Adventures
                        </p>
                    </div>
                    <div id="midBottom" class="centerFlex-x">
                        <div id="searchTabs" class="centerFlex-y">

                            <div class="searchTab startingSearchTab centerFlex-y">
                                <i class="fa fa-globe whiteIcon" aria-hidden="true"></i>
                                <small class="whiteIcon">All</small>
                            </div>


                            <div class="searchTab centerFlex-y">
                                <i class="fa fa-trophy whiteIcon" aria-hidden="true"></i>
                                <small class="whiteIcon">Activities</small>
                            </div>


                            <div class="searchTab centerFlex-y">
                                <i class="fa fa-suitcase whiteIcon" aria-hidden="true"></i>
                                <small class="whiteIcon">Tour</small>
                            </div>


                            <div class="searchTab centerFlex-y">
                                <i class="fa fa-car whiteIcon" aria-hidden="true"></i>
                                <small class="whiteIcon">Rental</small>
                            </div>

                            <div class="searchTab endingSearchTab centerFlex-y">
                                <i class="fa fa-home whiteIcon" aria-hidden="true"></i>
                                <small class="whiteIcon">Staycations</small>
                            </div>

                        </div>
                        <div id="searchBarCointainer">
                            <div id="searchBar"><input id="searchInput" type="text"
                                    placeholder="Search Destination, Tour, Activities" /></div>
                            <div id="searchIconBox"><i class="fa fa-2x fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hero footer start -->

                <div id="heroFooter">

                    <div class="footItem">
                        <div class="iconBox"><i class="fa fa-2x fa-plane greyIcon" aria-hidden="true"></i>
                        </div>
                        <div class="footItemText">
                            <p>24,000+</p>
                            <p>TRAVEL EXPERIENCE</p>
                        </div>
                    </div>
                    <div class="footItem">
                        <div class="iconBox"><i class="fa fa-2x fa-globe greyIcon" aria-hidden="true"></i>
                        </div>
                        <div class="footItemText">
                            <p>56+</p>
                            <p>Countries</p>
                        </div>
                    </div>
                    <div class="footItem">
                        <div class="iconBox"><i class="fa fa-2x fa-money greyIcon" aria-hidden="true"></i>
                        </div>
                        <div class="footItemText">
                            <p>Best Price</p>
                            <p>GUARANTEED</p>
                        </div>
                    </div>
                    <div class="footItem">
                        <div class="iconBox"><i class="fa fa-2x fa-users greyIcon" aria-hidden="true"></i>
                        </div>
                        <div class="footItemText">
                            <p>84 Million+</p>
                            <p>USERS PER YEAR</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- hero section ends here -->

        <div class="contentCointainer">

            <!-- content section start -->


            <!-- perfect escape start -->

            <div class="sectionContainer">

                <div class="anim">
                    <div class="perfectEscapeBox">
                        <p id="escapeText">
                            Find The Perfect
                            <br />
                            Escape
                        </p>
                        <p id="escapeText2">
                            Discover your ideal Experience
                        </p>
                    </div>
                    <div class="longImageCard">
                        <img class="imgInCard" src="/assets/tour1.jpg" alt="" />
                    </div>
                    <div class="longImageCard">
                        <img class="imgInCard" src="/assets/tour2.jpg" alt="" />
                    </div>
                    <div class="longImageCard">
                        <img class="imgInCard" src="/assets/tour3.jpg" alt="" />
                    </div>
                </div>

            </div>

            <!-- perfect escape end -->

            <!-- best of rajasthan card start -->

            <div class="sectionContainer">

                <h1 class="topline">Best of Rajasthan</h1>
                <div class="smallDivider"></div>
                <div class="anim">
                    <div class="gicOuter">
                        <div class="generalImageCard">
                            <img class="imgInCard" src="/assets/Rajasthanimage.jpg" alt="" />
                        </div>
                    </div>

                    <div class="generalImageCard">
                        <img class="imgInCard" src="/assets/camel ride.jpg" alt="" />
                    </div>
                    <div class="generalImageCard">
                        <img class="imgInCard" src="/assets/raj03.jpg" alt="" />
                    </div>
                    <div class="generalImageCard">
                        <img class="imgInCard" src="/assets/udaipur lake.jpg" alt="" />
                    </div>
                    <div class="generalImageCard">
                        <img class="imgInCard" src="/assets/Jiasalmir sun.jpg" alt="" />
                    </div>
                    <div class="generalImageCard">
                        <img class="imgInCard" src="/assets/Rajasthanimage.jpg" alt="" />
                    </div>
                </div>

            </div>

            <!-- best of rajasthan card end -->

        </div>
    </div>
</body>

</html>
